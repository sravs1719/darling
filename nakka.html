<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <style>
        body, h2, p {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('dna.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            background-color: rgba(173, 216, 230, 0.5);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            grid-column: span 2; 
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hospital Registration</h2>
        <form>
            <div class="form-grid">
                <div class="input-group">
                    <label for="Name">Hospital Name</label>
                    <input type="text" id="Name" placeholder="Enter the Hospital Name" required>
                </div>
                <div class="input-group">
                    <label for="Address">Address</label>
                    <input type="text" id="Address" placeholder="Enter the Address" required>
                </div>
                <div class="input-group">
                    <label for="ContactNumber">Contact Number</label>
                    <input type="text" id="ContactNumber" placeholder="Enter the Contact Number" required>
                </div>
                <div class="input-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="Enter the Email" required>
                </div>
                <div class="input-group">
                    <label for="Website">Website</label>
                    <input type="url" id="Website" placeholder="Enter the Website URL">
                </div>
                <div class="input-group">
                    <label for="Type">Hospital Type</label>
                    <input type="text" id="Type" placeholder="Enter the Hospital Type" required>
                </div>
                <div class="input-group">
                    <label for="RegistrationNumber">Registration Number</label>
                    <input type="text" id="RegistrationNumber" placeholder="Enter the Registration Number" required>
                </div>
                <div class="input-group">
                    <label for="AccreditationStatus">Accreditation Status</label>
                    <input type="text" id="AccreditationStatus" placeholder="Enter the Accreditation Status">
                </div>
                <div class="input-group">
                    <label for="BedCount">Bed Count</label>
                    <input type="number" id="BedCount" placeholder="Enter the Bed Count">
                </div>
                <div class="input-group">
                    <label for="Specialties">Specialties</label>
                    <input type="text" id="Specialties" placeholder="Enter the Specialties">
                </div>
                <div class="input-group">
                    <label for="ServicesOffered">Services Offered</label>
                    <input type="text" id="ServicesOffered" placeholder="Enter the Services Offered">
                </div>
                <div class="input-group">
                    <label for="BillingPolicy">Billing Policy</label>
                    <input type="text" id="BillingPolicy" placeholder="Enter the Billing Policy">
                </div>
                <div class="input-group">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" placeholder="Enter the Password" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</body>
</html>
